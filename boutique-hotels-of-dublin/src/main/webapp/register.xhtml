<div class="box1">

  <h:form action="">
    <div class="container">
      <h1>Create your BHD account</h1>
      <p>Please fill in this form to create an account.</p>
      <hr></hr>
      
      <p:messages/>

		<p:outputLabel for="name" value=""><b>Name</b></p:outputLabel>
    	<p:inputText type="text" placeholder="Enter Name" name="name" id="name" value="#{registerBean.name}"></p:inputText>
	

      <p:outputLabel for="email" value=""><b>Email</b></p:outputLabel>
      <p:inputText type="text" placeholder="Enter Email" name="email" id="email" value="#{registerBean.userName}"></p:inputText>

      <p:outputLabel for="psw"><b>Password</b></p:outputLabel>
      <p:inputText type="password" placeholder="Enter Password" name="psw" id="psw" value="#{registerBean.password}"></p:inputText>

      <p:outputLabel for="psw-repeat"><b>Repeat Password</b></p:outputLabel>
      <p:inputText type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" value="#{registerBean.passwordRepeat}"></p:inputText>
      <hr></hr>

      <p>By creating an account you agree to our <a href="#">Terms &amp; Privacy</a>.</p>
      <p:commandButton type="submit" class="registerbtn" action="#{registerBean.registerUserAccount}" ajax="false" value="Create Account"></p:commandButton>
  </div>
    </h:form>
  <div class="container signin">
    <p>Already have an account? <a href="login.xhtml">Sign in</a>.</p>
  </div>
